<br><br>
						<h2 ><strong>User Registration</strong></h2><br>
                             <!-- Input your name -->
                            <div class="col-md-6">
                               
                               <div class="input-group">
 		 				<span class="input-group-addon" id="userId" style="height: 38px;">  Role Name :</span>

  						<input type="text" autocomplete="off" class="form-control" placeholder="Your First Name *" name="userFirstName" id="userFirstName" required data-validation-required-message="Please enter your first name.">
                                    <p class="help-block text-danger"></p>
  								</div><br>
                              
                               
                            </div>
							 <!-- Input your name -->
                            <div class="col-md-6">
                                <div class="input-group">
 		 				<span class="input-group-addon" id="userId" style="height: 38px;">  Last Name :</span>

  						 <input type="text" autocomplete="off" class="form-control" placeholder="Your Last Name" id="userLastName" name="userLastName">
                                    <p class="help-block text-danger"></p>
  								</div><br>
                        </div>
                      	 <!-- Input your email -->
                            <div class="col-md-6">
                               
                               
                                <div class="input-group">
 		 				<span class="input-group-addon" id="userId" style="height: 38px;">  Email-ID :</span>

  						     <input type="email" autocomplete="off" class="form-control" placeholder="Your Email-ID *" id="userEmail" name="userEmail" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p><br>
								</div>
                            </div>

                            <!-- Input your Phone no. -->
                            <div class="col-md-6">
                                 <div class="input-group">
 		 							<span class="input-group-addon" id="mobile" style="height: 38px;">  Mobile No :</span>

  						      			<input type="text" autocomplete="off" class="form-control" placeholder="Your Mobile No. *" id="userMob" name="userMob" required data-validation-required-message="Please enter your Mobile no.">
                                    <p class="help-block text-danger"></p>
								</div><br>
                               
                               
                            </div>

                      
                             <!-- Input your email -->
                            <div class="col-md-6">
                               <div class="input-group">
 		 				<span class="input-group-addon" id="userId" style="height: 38px;">  Password :</span>

  						      <input type="password" autocomplete="off" class="form-control" placeholder="Your Password *" id="password" name="password" required data-validation-required-message="Please enter your password">
                                    <p class="help-block text-danger"></p><br>
								</div>
                               
                            </div>

                            <!-- Input your Phone no. -->
                            <div class="col-md-6">
                                   <div class="input-group">
 		 				<span class="input-group-addon" id="userId" style="height: 38px;">  Confirm Password :</span>

  						       <input type="text" autocomplete="off" class="form-control" placeholder="Your Confirm Password *" id="confPassword" required data-validation-required-message="Please enter your  Confirm Password.">
                                    <p class="help-block text-danger"></p><br>
								</div>
                                 </div>
                                 
                                 
                                 
                            <div class="col-lg-12">
