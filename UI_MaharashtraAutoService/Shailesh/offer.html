        <div class="container"><!-- container -->            

            <div class="row text-center"> <!-- contact form outer row with centered text-->
                <div class="col-md-10 col-md-offset-1"> <!-- col 10 with offset 1 to centered -->
                    <form id="contact-form" class="form" name="sentMessage" method="POST" action="http://localhost:8080/Addofferandcoupon"> <!-- form wrapper -->

					<h2 style="margin-top:100px;">Offer and Coupon</h2>
                        <div class="row"> <!-- nested inner row -->

                            
							 <!-- Input offer code -->
                            <div class="col-md-6">
                               
                               
                               
                               
                    <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer Code :</span>

  						     <input class="form-control" rows="7" placeholder="Offer Code *" id="offCode " name="offCode" required data-validation-required-message="Please enter Offer Code">
                                    <p class="help-block text-danger"></p>
  					</div><br>
                               
								<!-- Input offer start date -->
					
                               
                                <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer Start Date :</span>

  						    
								 <input  type="date"  autocomplete="off"  class="form-control" placeholder="Offer Start Date *" id="offStartDate" name="offStartDate" required data-validation-required-message="Please enter Offer Start Date"
                                  onfocus ="(this.type='date')">
                                    <p class="help-block text-danger"></p>
  					</div><br>
                            
                            
                            
                            
                            	
							 <!-- Input offer amount -->
						
                               
                               
                                <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer Amount :</span>

  						   <input class="form-control" rows="9" placeholder="Offer Amount *" id="offAmt " name="offAmt" required data-validation-required-message="Please enter Offer Amount">
                                    <p class="help-block text-danger"></p>
  					</div><br>
                            
                            
                            
                            
                            
							 <!-- Input offer end date -->
							
                               
                                 <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer End Date :</span>

  						    
								 <input type="date"  autocomplete="off" class="form-control" rows="7" placeholder="Offer End Date *" id="offEndDate" name="offEndDate" required data-validation-required-message="Please enter Offer End Date"
                                   onfocus ="(this.type='date')">
                                    <p class="help-block text-danger"></p>
  					</div><br>
                            
                            </div>
                            
							
							 
							
							 <!-- Input offer description -->
							<div class="col-md-6">
                               
                                <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer Description :</span>

  						    
								  <textarea class="form-control" rows="7", style="resize:none;" placeholder="Offer Description *" id="offDes" name="offDes" required data-validation-required-message="Please enter offer Description"></textarea>
                                    <p class="help-block text-danger"></p>
  					</div><br>
                           
							 <!-- Input offer type -->
						
                               
                               
                                  <div class="input-group">
 		 				<span class="input-group-addon" id="proname" style="height: 38px;">  Offer Type :</span>

  						     <input class="form-control" rows="7" placeholder="Offer Type *" id="offType" name="offType" required data-validation-required-message="Please enter Offer Type">
                                    <p class="help-block text-danger"></p>
  					</div>
                           
							
                         </div> 
                         <div class="col-lg-12"> <input type="submit" class="btn btn-primary" value="Add Coupon"></input> <!-- Send button -->
</div>
