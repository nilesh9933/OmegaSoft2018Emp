				<form id="contact-form" class="form" name="sentMessage" method="POST" action="http://localhost:9000/AddProductTypes">

					<h2 style="margin-top:100px;">Add Product Types</h2>
                        <div class="row"> <!-- nested inner row -->

                            <!-- Input your name -->
                            <div class="col-md-12">
                                <div class="input-group">
 		 				<span class="input-group-addon" style="height: 38px;">  Product Type :</span>

  						<input type="text" autocomplete="off" class="form-control" placeholder="Enter Product Type*" id="proType" name="proType" required data-validation-required-message="Please enter product type">
  								</div>
                               
                            </div>
							 <!-- Input your name -->
                            <div class="col-md-12"><br>
                               
                               <div class="input-group">
 		 				<span class="input-group-addon" style="height: 38px;">  Product Description :</span>

  						 <textarea class="form-control" rows="7" placeholder="Product Type Description" id="proTypeDes" name="proTypeDes"  style="resize: none;" required data-validation-required-message="Please enter role description."></textarea>
                             
                            </div>
                         </div>     
                         <div class="col-md-12"><br>                       
                        <button type="submit" class="btn btn-primary">Add Product Type</button> <!-- Send button -->
							</div>
					</div>
