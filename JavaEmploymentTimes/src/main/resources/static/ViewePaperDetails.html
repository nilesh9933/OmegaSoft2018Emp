<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Employmenttimes- View EPaper Details</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/prettyPhoto.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<link rel="shortcut icon" href="images/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="images/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="images/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="images/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="images/ico/apple-touch-icon-57-precomposed.png">

<link href='http://fonts.googleapis.com/css?family=Merriweather'
	rel='stylesheet' type='text/css'>
<link href="Style/css/bootstrap.css" rel="stylesheet">


</head>

<body class="homepage">

	<div id="header"></div>

	<section id="feature" style="background-color: white">
		<div class="container" ng-app="viewPaper"
			ng-controller="viewPaperController">
			<div class="center wow fadeInDown">
				<h2>View EPapers</h2>
			</div>
			<div class="row text-center">
				<div class="col-md-10 col-md-offset-1">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<table ng-repeat="x in paperList" border="1px">
									<tbody>
										<tr>
											<td style="width: 100px">{{x.pId}}</td>
											<td style="width: 100px">{{x.pTitle}}</td>
											<td style="width: 100px">{{x.pDes}}</td>
											<td style="width: 100px">{{x.pPostDate}}</td>
											<td style="width: 100px">{{x.pStartDate}}</td>
											<td style="width: 100px">{{x.pEndDate}}</td>
											<td style="width: 100px"><a href={{x.pSharePath}}>View ePaper</a></td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="footer"></div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/kendo.all.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/employmentTimes.js"></script>

</body>
</html>
