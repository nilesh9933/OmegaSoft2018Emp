	width:100%;

  <body>



       <div id="header"></div>    

       <div class="container"> 
         <div class="row text-center"> 
                <div class="col-md-10 col-md-offset-1" style="margin-top:180px;"> 
                    <form id="contact-form" class="form" name="sentMessage" method="POST" action="http://localhost:9000/AddProduct"> <!-- form wrapper -->

					<h2>Products</h2>
                        <div class="row"> <!-- nested inner row -->

                            <!-- Input your name -->
                      
							<div class="col-md-6">
                                <div id="dropdown" class="form-group"> <!-- Your first name input -->
                                    
                                </div>
                            </div>                           
                            
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Name *" id="proName" name="proName" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Description *" id="proDes" name="proDes" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Purchase Date *" id="proPurDate" name="proPurDate" onfocus="(this.type='date')" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Purchase Rate *" id="proPurRate" name="proPurRate" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Sale Rate *" id="proSaleRate" name="proSaleRate" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
							
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Manufacturing Date *" id="proManDate" name="proManDate" onfocus="(this.type='date')" required data-validation-required-message="Please enter Manufacturing Date name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>						
					<br>	
							<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Expiry Date *" id="proExpDate" name="proExpDate" onfocus="(this.type='date')" required data-validation-required-message="Please enter Expiry Date name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
					<br>
					<div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Manufacture company *" id="proManComp" name="proManComp" required data-validation-required-message="Please enter Company name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>					
					
					<br>							
							<div class="col-md-6" >
                                <div class="form-group" centered content> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Product Warranty Period *" id="proWarrPeriod" name="proWarrPeriod" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							
							
							
							
							
							
							
                         </div>                            
                        <input type="submit" value="Submit"> <!-- Send button -->

                    </form><!-- end form wrapper -->
                </div><!-- end col 10 with offset 1 to centered -->
            </div> <!-- end contact form outer row with centered text-->

        </div>


    <div id="footer"></div>
