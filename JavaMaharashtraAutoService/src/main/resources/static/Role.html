<body>

<div id="header"></div>

<div class="container">            

            <div class="row text-center"> 
                <div class="col-md-10 col-md-offset-1" style="margin-top:185px;">
                    <form id="contact-form" class="form" name="sentMessage" method="POST" action="/AddRole"> <!-- form wrapper -->

					<h2>Add Roles</h2>
                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Role Name *" id="rolName" name="rolName" required data-validation-required-message="Please enter role name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group"> 
								 <textarea class="form-control" rows="7" placeholder="Role Description" id="rolDes" name="rolDes" required data-validation-required-message="Please enter role description."></textarea>
                                   
                                </div>
                            </div>
                         </div>                            
                        <button type="submit" class="btn btn-primary tf-btn color">Submit</button> <!-- Send button -->

                    </form>
                </div>
            </div> 

</div>
