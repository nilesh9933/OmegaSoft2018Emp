  <body>

    <!-- Main Navigation

    <!-- Service Section
    ================================================== -->
    <div id="tf-services">
       <div class="container">         		    	
 		    	
 		    <div class="jumbotron">
 		    	
 		     <div class="row text-center"> <!-- contact form outer row with centered text-->
                <div class="col-md-10 col-md-offset-1"> <!-- col 10 with offset 1 to centered -->
                    <form id="contact-form" method="POST" action="http://localhost:9000/AddUser" class="form" name="sentMessage" novalidate> <!-- form wrapper -->

						<h2 style="color:brown; "><strong>User Registration</strong></h2><br>
                        <div class="row"> <!-- nested inner row -->

                            <!-- Input your name -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your first name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Your First Name *" name="userFirstName" id="userFirstName" required data-validation-required-message="Please enter your first name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							 <!-- Input your name -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your last name input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Your Last Name" id="userLastName" name="userLastName">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                         </div>
                         <div class="row"> 
						 <!-- Input your email -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your email input -->
                                    <input type="email" autocomplete="off" class="form-control" placeholder="Your Email *" id="userEmail" name="userEmail" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <!-- Input your Phone no. -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your email input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Your Phone No. *" id="userMob" name="userMob" required data-validation-required-message="Please enter your phone no.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                        </div><!-- end nested inner row -->

                         <div class="row"> 
                            <!-- Input your email -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your email input -->
                                    <input type="password" autocomplete="off" class="form-control" placeholder="Your Password *" id="password" name="password" required data-validation-required-message="Please enter your password">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <!-- Input your Phone no. -->
                            <div class="col-md-6">
                                <div class="form-group"> <!-- Your email input -->
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Your Confirm Password *" id="confPassword" required data-validation-required-message="Please enter your  Confirm Password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Register</button> <!-- Send button -->

                    </form><!-- end form wrapper -->
                </div><!-- end col 10 with offset 1 to centered -->
            </div> <!-- end contact form outer row with centered text-->
