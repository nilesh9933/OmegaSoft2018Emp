<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAS - Joining Page</title>
<meta name="description"
	content="Ethanol is an Agency and Personal Portfolio Template built with bootstrap 3.3.2. This is created for a cause to support my uncle's campaign. Go and Donate at - https://life.indiegogo.com/fundraisers/medical-support-for-a-filipino-overseas-worker--3/x/10058181">
<meta name="keywords"
	content="portfolio, agency, bootstrap theme, mobile responsive, template, personal">
<meta name="author" content="ThemeForces.Com">
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="img/apple-touch-icon-114x114.png">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="css/nivo-lightbox.css">
<link rel="stylesheet"
	href="css/nivo_lightbox_themes/default/default.css">
<link href="css/owl.carousel.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/modernizr.custom.js"></script>

</head>
<body>
	<div id="header"></div>
	<div id="tf-services">
		<div class="container">

			<div class="jumbotron">

				<div class="row text-center">

					<div class="col-md-10 col-md-offset-1">

						<form id="contact-form" method="POST" action="/AddUser"
							class="form" name="sentMessage" novalidate>

							<h2 style="color: brown;">
								<strong>User Registration</strong>
							</h2>
							<br>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<!-- Your first name input -->
										<input type="text" autocomplete="off" class="form-control"
											placeholder="Your First Name *" name="userFirstName"
											id="userFirstName" required
											data-validation-required-message="Please enter your first name.">
										<p class="help-block text-danger"></p>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<!-- Your last name input -->
										<input type="text" autocomplete="off" class="form-control"
											placeholder="Your Last Name" id="userLastName"
											name="userLastName">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<!-- Your email input -->
										<input type="email" autocomplete="off" class="form-control"
											placeholder="Your Email *" id="userEmail" name="userEmail"
											required
											data-validation-required-message="Please enter your email address.">
										<p class="help-block text-danger"></p>
									</div>
								</div>

								<!-- Input your Phone no. -->
								<div class="col-md-6">
									<div class="form-group">
										<!-- Your email input -->
										<input type="text" autocomplete="off" class="form-control"
											placeholder="Your Phone No. *" id="userMob" name="userMob"
											required
											data-validation-required-message="Please enter your phone no.">
										<p class="help-block text-danger"></p>
									</div>
								</div>

							</div>

							<div class="row">
								<!-- Input your email -->
								<div class="col-md-6">
									<div class="form-group">
										<!-- Your email input -->
										<input type="password" autocomplete="off" class="form-control"
											placeholder="Your Password *" id="password" name="password"
											required
											data-validation-required-message="Please enter your password">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<!-- Your email input -->
										<input type="text" autocomplete="off" class="form-control"
											placeholder="Your Confirm Password *" id="confPassword"
											required
											data-validation-required-message="Please enter your  Confirm Password.">
										<p class="help-block text-danger"></p>
									</div>
								</div>

							</div>
							<button type="submit" class="btn btn-primary btn-lg">Register</button>


						</form>

					</div>

				</div>


			</div>


		</div>
	</div>


	<div id="footer"></div>
	<div id="loginModel"></div>

	<link rel="stylesheet" href="css/kendo.common-material.min.css">
	<link rel="stylesheet" href="css/kendo.material.min.css">
	<link rel="stylesheet" href="css/kendo.material.mobile.min.css">

	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript" src="js/SmoothScroll.js"></script>
	<script type="text/javascript" src="js/skrollr.js"></script>
	<script type="text/javascript" src="js/imagesloaded.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.js"></script>
	<script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
	<script type="text/javascript" src="js/MAS.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/kendo.all.min.js"></script>
	<script src="js/MAS.js"></script>
</body>
</html>
