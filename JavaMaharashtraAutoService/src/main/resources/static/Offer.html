    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="css/nivo-lightbox.css" >
    <link rel="stylesheet" href="css/nivo_lightbox_themes/default/default.css">

    <link href="css/owl.carousel.css" rel="stylesheet" media="screen">
    <link href="css/owl.theme.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/modernizr.custom.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/myStyle.css">
	
	
	
  </head>
  
  <body>

  <div id="header"></div>
   
  <div class="container">            

            <div class="row text-center"> 
                <div class="col-md-10 col-md-offset-1" style="margin-top: 120px;"> 
                    <form id="contact-form" class="form" name="sentMessage" method="POST" action="http://localhost:8080/Addofferandcoupon"> <!-- form wrapper -->

					<h2 style="margin-top:100px;">Offer and Coupon</h2>
                        <div class="row">
                    <div class="col-md-6">
                                <div class="form-group"> 
								 <input class="form-control" rows="7" placeholder="Offer Code *" id="offCode " name="offCode" required data-validation-required-message="Please enter Offer Code">
                                </div>
								<!-- Input offer start date -->
					
                                <div class="form-group"> 
								 <input  type="text"  autocomplete="off"  class="form-control" placeholder="Offer Start Date *" id="offStartDate" name="offStartDate" required data-validation-required-message="Please enter Offer Start Date"
                                  onfocus ="(this.type='date')">
                                </div>
                            
							 <!-- Input offer end date -->
							
                                <div class="form-group"> 
								 <input type="text"  autocomplete="off" class="form-control" rows="7" placeholder="Offer End Date *" id="offEndDate" name="offEndDate" required data-validation-required-message="Please enter Offer End Date"
                                   onfocus ="(this.type='date')">
                                </div>
                            
                            </div>
							
							 
							
							 <!-- Input offer description -->
							<div class="col-md-6">
                                <div class="form-group"> 
								 <textarea class="form-control" rows="7", style="resize:none;" placeholder="Offer Description *" id="offDes" name="offDes" required data-validation-required-message="Please enter offer Description"></textarea>
                                   
                                </div>
                            </div>
							 <!-- Input offer type -->
							<div class="col-md-6">
                                <div class="form-group"> 
								 <input class="form-control" rows="7" placeholder="Offer Type *" id="offType" name="offType" required data-validation-required-message="Please enter Offer Type">
                                   
                                </div>
                            </div>
							
							 <!-- Input offer amount -->
							<div class="col-md-6">
                                <div class="form-group"> 
								 <input class="form-control" rows="7" placeholder="Offer Amount *" id="offAmt " name="offAmt" required data-validation-required-message="Please enter Offer Amount">
                                   
                                </div>
                            </div>
							
							
                         </div>                            
                        <input type="submit" value="Submit"></input> <!-- Send button -->

                    </form><!-- end form wrapper -->
                </div><!-- end col 10 with offset 1 to centered -->
            </div> <!-- end contact form outer row with centered text-->

        </div><!-- end container -->

  <div id="footer"></div>
  <link rel="stylesheet" href="css/kendo.common-material.min.css">
   <link rel="stylesheet" href="css/kendo.material.min.css">

   <script type="text/javascript" src="js/bootstrap.js"></script>

   <script type="text/javascript" src="js/SmoothScroll.js"></script>
   <script type="text/javascript" src="js/skrollr.js"></script>
   <script type="text/javascript" src="js/imagesloaded.js"></script>
   <script type="text/javascript" src="js/jquery.isotope.js"></script>
   <script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
   <script type="text/javascript" src="js/MAS.js"></script>
   <script src="js/jquery.min.js"></script>
   <script src="js/kendo.all.min.js"></script>
   <script src="js/MAS.js"></script>   
 </body>
</html>
